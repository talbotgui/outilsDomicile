<div class="container-fluid">
  <div class="row">
    <div class="col-12 listeAlphabetique margeHaute">
      <button *ngFor="let lettre of alphabet" (click)="filtrer(lettre)">{{ lettre }}</button>
      <button (click)="creerSerie()">+</button>
    </div>
  </div>
  <div class="row tableauSeries margeHaute">
    <div class="col-1 lettrine">{{ lettreClique }}</div>
    <div class="col-11 col-lg-9">
      <ul class="list-unstyled multiplesColonnes">
        <li *ngFor="let serie of listeSeries"><app-titreseries [serieAafficher]="serie"></app-titreseries></li>
      </ul>
    </div>
    <div class="col-2 d-none d-lg-block d-xl-block">
      <img src="./assets/Ghibli2.png" class="imageDeLaLargeurDuContenant" />
    </div>
  </div>
</div>
